
user  nobody nobody;
worker_processes  8;
worker_cpu_affinity 00000001 00000010 00000100 00001000 00010000 00100000 01000000 10000000; 

error_log  logs/error.log error;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;

worker_rlimit_nofile 51200;
events {
	use epoll;
	#maxclient = worker_processes * worker_connections / cpu_number
	worker_connections  51200;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens  off;

    #log_format  main  '$remote_addr - $remote_user [$time_local] $request '
    #                  '"$status" $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay	 on;

    #keepalive_timeout  0;
    keepalive_timeout  60;
   
    open_file_cache max=204800 inactive=20s; 
    open_file_cache_min_uses 1; 
    open_file_cache_valid 30s; 
   

    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_proxied any;
    gzip_types      text/css application/x-javascript application/xml application/xml+rss text/javascript;
    gzip_min_length 1k;
    #gzip_buffers 416k;
    gzip_vary on;
    gzip_disable     "MSIE [1-6]\.";

    upstream tomcat {
        #ip_hash;
        #server 10.1.1.17:80;
        #server 10.1.1.18:80;
         
       # server 10.1.1.16:8081 srun_id=t16 weight=1;

        server 10.1.1.6:8081 srun_id=t6 weight=1;
    	server 10.1.1.8:8081 srun_id=t8 weight=1;
 	server 10.1.1.9:8081 srun_id=t80 weight=1;
        jvm_route $cookie_JSESSIONID reverse;

    }
     upstream train {
        #ip_hash;
        server 10.1.1.17:8081 srun_id=t17 weight=1;
        #server 10.238.180.79:8081 srun_id=b weight=1;
        jvm_route $cookie_JSESSIONID reverse;
     }
     upstream im {
        #ip_hash;
        server 10.1.1.15:80 srun_id=t15 weight=1;
        #server 10.238.180.79:8081 srun_id=b weight=1;
        jvm_route $cookie_JSESSIONID reverse;
     }
    
    server {
        listen       80;
        server_name  file.wfjyxxg.com ;
        #expires     20d;
        index index.html index.htm index.php;
        access_log    logs/access.log;
        location / {
                root /mnt/sdb2/data;
                }
        } 
    server {
        listen       80;
        server_name im.wfjyxxg.com;
        #expires     300s;
        index index.html index.htm index.php redirect.htm ;
        access_log    logs/access.log;
        
        location / {
                proxy_pass http://im;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                #proxy_set_header X-Forwarded-For $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                #the large size of media;
                client_max_body_size 150M;
                client_body_buffer_size 256k;
                proxy_connect_timeout 6000;
                proxy_send_timeout 3000;
                proxy_read_timeout 3000;
                proxy_buffer_size 4k;
                proxy_buffers 4 32k;
                proxy_busy_buffers_size 64k;
                proxy_temp_file_write_size 64k;
       
        }
        location /status {
                    stub_status             on;
                    access_log              off;
                    allow all;
                    #allow   192.168.0.0/16;
                    deny    all;
           }
        }
     server {
        listen       80;
        server_name  train.wfjyxxg.com;
        #expires     30d;
        index index.html index.htm index.php redirect.htm ;
        access_log    logs/access.log;
        location / {
                proxy_pass http://train;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                #proxy_set_header X-Forwarded-For $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                client_max_body_size 50M;
                client_body_buffer_size 256k;
                proxy_connect_timeout 600;
                proxy_send_timeout 300;
                proxy_read_timeout 300;
                proxy_buffer_size 4k;
                proxy_buffers 4 32k;
                proxy_busy_buffers_size 64k;
                proxy_temp_file_write_size 64k;

        }

        location /status {
                    stub_status             on;
                    access_log              off;
                    allow all;
                    #allow   192.168.0.0/16;
                    deny    all;
           }
        } 

       server {
        listen       80;
        server_name  *.wfjyxxg.com;
        #expires     30d;
        index index.html index.htm index.php redirect.htm ;
        access_log    logs/access.log;
        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
            return 444;
        }
        location / {
                proxy_pass http://tomcat;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                #proxy_set_header X-Forwarded-For $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                client_max_body_size 50M;
                client_body_buffer_size 256k;
                proxy_connect_timeout 600;
                proxy_send_timeout 300;
                proxy_read_timeout 300;
                proxy_buffer_size 4k;
                proxy_buffers 4 32k;
                proxy_busy_buffers_size 64k;
                proxy_temp_file_write_size 64k;

        }

        location /status {
                    stub_status             on;
                    access_log              off;
                    allow all;
                    #allow   192.168.0.0/16;
                    deny    all;
           }
        }
 
}
